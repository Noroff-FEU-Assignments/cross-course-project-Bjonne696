<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Buy your games @Game Hub, and get huge benefits by subscribing to our membership">
    <title>Game Hub | Acount Creation</title>
    <link href="css/styles.css" rel="stylesheet"/>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html"><img src="images/GameHub_Logo.png" width="157.5" height= "99" alt="Logo for Game Hub"></a>
      </div>
        <nav>
          <div class="nav">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="products/games.html">Games</a></li>
              <li><a href="account.html">Account</a></li>
              <li><a href="checkout.html">Checkout</a></li>
            </ul>
          </div>
        </nav>
    </header>
    <main>
        <form class = "form-container" method="post">

          <div class="form-display">
            <label  class="form-align" for="name"><h2>Full name</h2></label>
            <input class="account-form" type="text" id="creation-form" name="name">
          </div>

          <div class="form-display">
            <label class="form-align" for="address"><h2>Address</h2></label>
            <input class="account-form" type="text" id="creation-form" name="adress">
          </div>

          <div class="form-display">
            <label class="form-align" for="phone"><h2>Phone</h2></label>
            <input class="account-form" type="text" id="creation-form" name="phone">
          </div>

          <div class="form-display">
            <label class="form-align" for="email"><h2>Email</h2></label>
            <input class="account-form" type="text" id="creation-form" name="email">
          </div>

          <div class="form-display">
            <label class="form-align" for="credit card"><h2>Credit Card</h2></label>
            <input class="account-form" type="text" id="creation-form" name="credit card">
          </div>

          <div class="form-display">
            <label class="form-align" for="bio"><h2>Bio</h2></label>
            <textarea class="account-form" name="bio" id="bio"></textarea>
          </div>

          <div class="form-display">
            <label class="form-align" for="avatar"><h2>Avatar</h2></label>
          <select class="account-form" id="creation-form">
            <option value="Cat">Cat Image</option>
            <option value="Dog">Dog Image</option>
            <option value="Gamer Kid">Gamer Kid Image</option>
            <option value="Cool Frog">Cool Frog Image</option>
            <option value="Wizard King">Wizard King Image</option>
          </select>
          </div>
          <div class="form-display">
            <label class="form-align" for="email-updates"><h2>Sign up for email updates.</h2></label>
            <input type="checkbox" name="" id="email-updates">
            <input type="submit" value="Send Now" class="cta-yes" id="fuckme" />
          </div>







          
          
          
          





        </form>
    </main>
    <section class="support">
      <h3>If you need help or support click this link!</h3>
      <h3>Several email links to support</h3>
      <a href="contact.html">Contact</a>
    </section>
  </main>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Buy your games @Game Hub, and get huge benefits by subscribing to our membership">
    <title>Game Hub | Acount Creation</title>
    <link href="css/styles.css" rel="stylesheet"/>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html"><img src="images/GameHub_Logo.png" width="157.5" height= "99" alt="Logo for Game Hub"></a>
      </div>
        <nav>
          <div class="nav">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="products/games.html">Games</a></li>
              <li><a href="account.html">Account</a></li>
              <li><a href="checkout.html">Checkout</a></li>
            </ul>
          </div>
        </nav>
    </header>
    <main>
        <form method="post">
          <label for="name">Full name</label>
          <input type="text" id="name" name="name">
          <label for="address">Address</label>
          <input type="address" id="address" name="adress">
          <label for="phone">Phone</label>
          <input type="phone" id="phone" name="phone">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
          <label for="credit card">Credit Card</label>
          <input type="credit card" id="credit card" name="credit card">
          <label for="bio">Bio</label>
          <textarea name="bio" id="bio"></textarea>
          <label for="avatar">Avatar</label>
          <select id="avatar">
            <option value="Cat">Cat Image</option>
            <option value="Dog">Dog Image</option>
            <option value="Gamer Kid">Gamer Kid Image</option>
            <option value="Cool Frog">Cool Frog Image</option>
            <option value="Wizard King">Wizard King Image</option>
          </select>
          <input type="checkbox" name="" id="email-updates">
          <label for="email-updates">Sign up for email updates.</label>
          <input type="submit" value="Send Now" class="cta-yes" />
        </form>
    </main>
    <section class="support">
      <h3>If you need help or support click this link!</h3>
      <h3>Several email links to support</h3>
      <a href="contact.html">Contact</a>
